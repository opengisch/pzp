name: ci
on:
  push:
    branches:
      - master
      - main
      - ci
#  release:
#    types: published

jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install qgis-plugin-ci
        run: pip3 install qgis-plugin-ci

      - name: Install qgis-plugin-repo
        run: pip3 install qgis-plugin-repo

      - name: Package plugin
        run: |
          qgis-plugin-ci package 1.1.1 -u http://download.opengis.ch/repos/ticino/
          ls -lh
          cat plugins.xml

      - name: Merge plugins.xml
        run: |
          qgis-plugin-repo merge plugins.xml all_plugins.xml
          qgis-plugin-repo merge http://download.opengis.ch/repos/ticino/plugins.xml all_plugins.xml
          ls -lh
          cat plugins.xml


